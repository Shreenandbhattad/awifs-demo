<!DOCTYPE html>
<html>
<head>
  <title>Participant Portal</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f7f9; }
  </style>
</head>
<body>
  <h1>Welcome, <span id="name"></span>!</h1>
  <p>Your UID: <span id="uid"></span></p>
  <p>Funds: $<span id="funds"></span></p>
  <p>Holdings: <span id="holdings"></span></p>
  <button onclick="logout()">Logout</button>

  <script>
    document.getElementById("name").innerText = localStorage.getItem("name");
    document.getElementById("uid").innerText = localStorage.getItem("uid");
    document.getElementById("funds").innerText = localStorage.getItem("funds");
    document.getElementById("holdings").innerText = localStorage.getItem("holdings");

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
