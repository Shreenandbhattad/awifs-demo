<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function login() {
            const uid = document.getElementById("uid").value.trim();

            if (uid === "A1") {
                window.location.href = "shreenand.html";  // Redirect to Shreenand's portal
            } else if (uid === "A2") {
                window.location.href = "kamya.html";  // Redirect to Kamya's portal
            } else {
                alert("Invalid UID! Please enter a valid participant ID.");
            }
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="uid" placeholder="Enter UID">
    <button onclick="login()">Login</button>
</body>
</html>
